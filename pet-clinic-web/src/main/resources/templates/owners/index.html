<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Owner</title>
</head>
<body>
<h1 th:text="'Owner Page'">Owner Page</h1>

<table>
    <tr>

        <td>ID </td>
        <td>First Name</td>
        <td>Last Name</td>

    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">ID </td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
    </tr>

</table>

</body>
</html>
