<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vet</title>
</head>
<body>
<h1 th:text="'Vet Page'">Vet Page</h1>

<table>
    <tr>

        <td>ID </td>
        <td>First Name</td>
        <td>Last Name</td>

    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">ID </td>
        <td th:text="${vet.firstName}">First Name</td>
        <td th:text="${vet.lastName}">Last Name</td>
    </tr>


</table>

</body>
</html>
